<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-up</title>
</head>
<body>
    <form th:action="@{/user/signup}" method="post" th:object="${userCreateForm}">
        <div th:if="${#fields.hasAnyErrors()}">
            <div th:each="err : ${#fields.allErrors()}" th:text="${err}"></div>
        </div>

        <div>
            <label for="username">사용자 ID</label>
            <input type="text" id="username" th:field="*{username}"/><br>

            <label for="password1">비밀번호</label>
            <input type="password" id="password1" th:field="*{password1}"><br>

            <label for="password2">비밀번호 확인</label>
            <input type="password" id="password2" th:field="*{password2}"><br>

            <label for="email">이메일</label>
            <input type="text" id="email" th:field="*{email}"><br>
        </div>
        <button type="submit">회원 가입</button>
    </form>
</body>
</html>
